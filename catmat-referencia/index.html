<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo CATMAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="search-container">
      <div class="header">
        <i class="fas fa-boxes icon-logo"></i>
        <h1>Catálogo CATMAT</h1>
        <p class="subtitle">Busca inteligente de materiais</p>
      </div>
      
      <div class="input-group mb-3 search-box">
        <span class="input-group-text">
          <i class="fas fa-search"></i>
          <span class="search-hint">+ para AND</span>
        </span>
        <input type="text" id="inputBusca" class="form-control" 
              placeholder="Digite termos (ex: seringa + 20ml + luer lock)" 
              autocomplete="off" />
        <button class="btn btn-outline-secondary" type="button" id="btnLimpar">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="results-container">
        <ul id="listaSugestoes" class="list-group"></ul>
      </div>
      
      <div class="footer">
        <small class="text-muted">© 2025 Sistema de Busca CATMAT</small>
      </div>
    </div>
  </div>

  <script>
    // Configurar Supabase (mantido igual)
    const supabaseUrl = 'https://abuowxogoiqzbmnvszys.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFidW93eG9nb2lxemJtbnZzenlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNTcwNTcsImV4cCI6MjA2NDgzMzA1N30.t6b1vtcZhGfOfibwdWKLDUJq2BoRegH5s6P5_OvRwz8';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const inputBusca = document.getElementById('inputBusca');
    const listaSugestoes = document.getElementById('listaSugestoes');
    const btnLimpar = document.getElementById('btnLimpar');

    // Função para limpar a busca
    btnLimpar.addEventListener('click', () => {
      inputBusca.value = '';
      listaSugestoes.innerHTML = '';
      inputBusca.focus();
    });

    // Restante do código JavaScript permanece exatamente igual
    function definirPageSize(query) {
      const length = query.length;
      if (length < 3) return 10;
      if (length < 5) return 20;
      return 30;
    }

    async function buscarSugestoes(query, page = 1) {
  if (query.length < 2) {
    listaSugestoes.innerHTML = '';
    return;
  }

  const pageSize = definirPageSize(query);
  const offset = (page - 1) * pageSize;

  // Processar os termos de busca separados por +
  const termos = query.split('+').map(termo => termo.trim()).filter(termo => termo.length > 0);

  let consulta;
  if (termos.length > 1) {
    // Busca com múltiplos termos (AND)
    consulta = supabase.rpc('buscar_itens_multiplos_termos', {
      termos: termos,
      limite: pageSize,
      offset_val: offset
    });
  } else {
    // Busca normal com um único termo
    consulta = supabase.rpc('buscar_itens_similares', {
      texto_busca: query,
      limite: pageSize,
      offset_val: offset,
    });
  }

  const { data, error } = await consulta;

  if (error) {
    console.error('Erro na busca:', error);
    listaSugestoes.innerHTML = '<li class="list-group-item text-danger">Erro na busca.</li>';
    return;
  }

  if (!data || data.length === 0) {
    listaSugestoes.innerHTML = '<li class="list-group-item">Nenhum item encontrado para: ' + termos.join(' + ') + '</li>';
    return;
  }

  listaSugestoes.innerHTML = '';
  data.forEach(item => {
    const li = document.createElement('li');
    li.innerHTML = `
      <div class="item-code">${item.codigo_catmat}</div>
      <div class="item-desc">${item.descricao}</div>
      ${termos.length > 1 ? `<div class="item-match">Termos encontrados: ${termos.filter(termo => 
        item.descricao.toLowerCase().includes(termo.toLowerCase())).join(', ')}</div>` : ''}
    `;
    li.classList.add('list-group-item', 'd-flex', 'flex-column');

    li.addEventListener('click', () => {
      inputBusca.value = item.descricao;
      listaSugestoes.innerHTML = '';
    });

    listaSugestoes.appendChild(li);
  });
}

    let timeoutId;
    inputBusca.addEventListener('input', () => {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        buscarSugestoes(inputBusca.value);
      }, 300);
    });
  </script>
</body>
</html>
