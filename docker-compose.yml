version: '3.8'

services:
  # Servi√ßo PHP-FPM
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./:/var/www/app
    working_dir: /var/www/app
    environment:
      - DB_HOST=db
      - DB_DATABASE=buscaprecos
      - DB_USER=busca
      - DB_PASSWORD=busca_password

  # Banco de Dados MySQL
  db:
    image: mysql:8.0
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: buscaprecos
      MYSQL_USER: busca
      MYSQL_PASSWORD: busca_password
      MYSQL_ROOT_PASSWORD: root_password_123
    ports:
      - "3306:3306"

  # Servidor Web Nginx
  webserver:
    image: nginx:alpine
    volumes:
      - ./:/var/www/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"

volumes:
  db_data: