version: "3.9"
services:
  # Aplicação local conectando ao banco de produção via túnel SSH
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./:/var/www/app
    working_dir: /var/www/app
    environment:
      - DB_HOST=host.docker.internal  # Conecta ao host (túnel SSH)
      - DB_PORT=3307                  # Porta do túnel SSH
      - DB_DATABASE=buscaprecos
      - DB_USER=busca
      - DB_PASSWORD=busca_password
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Nginx local
  webserver:
    image: nginx:alpine
    volumes:
      - ./:/var/www/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    ports:
      - "8082:80"  # Porta diferente para não conflitar

  # Opcional: phpMyAdmin para acessar banco de produção
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=host.docker.internal
      - PMA_PORT=3307
      - PMA_USER=busca
      - PMA_PASSWORD=busca_password
    ports:
      - "8083:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"