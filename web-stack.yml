version: "3.9"
services:
  webserver:
    image: pbraconnot/buscaprecos-web:1.0.0
    networks:
      - network_internal
      - network_public
    deploy:
      replicas: 1
      restart_policy: { condition: on-failure }
      labels:
        - traefik.enable=true
        - traefik.docker.network=network_public

        # HTTPS router (Letâ€™s Encrypt)
        - traefik.http.routers.algorise.rule=Host(`${APP_HOST}`)
        - traefik.http.routers.algorise.entrypoints=websecure
        - traefik.http.routers.algorise.tls=true
        - traefik.http.routers.algorise.tls.certresolver=letsencryptresolver
        - traefik.http.services.algorise.loadbalancer.server.port=80

        # HTTP router to allow ACME http-01 and redirect to HTTPS
        - traefik.http.routers.algorise-http.rule=Host(`${APP_HOST}`)
        - traefik.http.routers.algorise-http.entrypoints=web
        - traefik.http.routers.algorise-http.priority=1
        - traefik.http.routers.algorise-http.middlewares=redirect-to-https

        # Local redirect middleware (defined on same service)
        - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
        - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true

networks:
  network_public:
    external: true
    name: network_public
  network_internal:
    external: true
    name: network_internal